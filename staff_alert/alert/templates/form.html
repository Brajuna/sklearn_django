{% extends 'index.html' %}

{% block body %}
<br><br><br><br><br>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table class="table table-hover shadow-lg p-3 mb-5 bg-dark rounded">
    {% for f in form %}
        <tr><td>{{f.name}}</td><td>{{f}}</td></tr>
    {% endfor %}
        <tr><td></td><td><input type="submit" value="Done" name = {{ name }}></td></tr>
        </table>
</form>
{% endblock %}
